<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/LoginSignUp.css" />
    <title>FoodBites Meal</title>
</head>
<body>
    <div class="login_page_wrapper">
        <div class="login_page_main_wrapper">
            <div class="box login">
                <p>Already Have an Account?</p>
                <button class="login_btn">Login</button>
            </div>
            <div class="box signUp">
                <p>Don't Have an Account?</p>
                <button class="sign_up_btn">Sign Up</button>
            </div>
            <div class="login_page_form_wrapper">
                <div class="login_form_container">
                    <form class="login_form">
                        <h2>Login</h2>
                        <p></p>
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="sign_up_form_container">
                    <form class="sign_up_form">
                        <h2>Sign Up</h2>
                        <p></p>
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                        <label for="">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.querySelector(".login_btn");
        const signUpBtn = document.querySelector(".sign_up_btn");
        const formBox = document.querySelector(".login_page_form_wrapper");
        const loginPageWrapper = document.querySelector(".login_page_wrapper");


        signUpBtn.onclick = function(){
            console.log("HELo")
            formBox.classList.add("active")
            loginPageWrapper.classList.add("sign_up_background")
        }

        loginBtn.onclick = function(){
            console.log("HELo")
            formBox.classList.remove("active")
            loginPageWrapper.classList.remove("sign_up_background")
        }
    </script>
</body>
</html>
