<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    	
        <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/loginSignUp.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
          rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <title>Foodbitesmeal</title>
</head>
<body>
    <div class="login_page_wrapper">
        <div class="login_page_main_wrapper">
            <div class="box login">
                <span class="login_signup_logo">
                    <img src="./images/Foodbitesmeal-Logo.webp" alt="Logo">
                </span>
                <p>Already Have an Account?</p>
                <button class="login_btn">Login</button>
            </div>
            <div class="box signUp">
                <span class="login_signup_logo">
                    <img src="./images/Foodbitesmeal-Logo.webp" alt="Logo">
                </span>
                <p>Don't Have an Account?</p>
                <button class="sign_up_btn">Sign Up</button>
            </div>
            <div class="login_page_form_wrapper">
                <div class="login_form_container">
                    <form class="login_form">
                        <h2>Login</h2>
                        <p></p>
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="sign_up_form_container">
                    <form class="sign_up_form">
                        <h2>Sign Up</h2>
                        <p></p>
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                        <label for="">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.querySelector(".login_btn");
        const signUpBtn = document.querySelector(".sign_up_btn");
        const formBox = document.querySelector(".login_page_form_wrapper");
        const loginPageWrapper = document.querySelector(".login_page_wrapper");


        signUpBtn.onclick = function(){
            console.log("HELo")
            formBox.classList.add("active")
            loginPageWrapper.classList.add("sign_up_background")
        }

        loginBtn.onclick = function(){
            console.log("HELo")
            formBox.classList.remove("active")
            loginPageWrapper.classList.remove("sign_up_background")
        }
    </script>
</body>
</html>
